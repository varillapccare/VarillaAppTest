<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="clock.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Varilla PC Care</title>
    <script src="clock.js"></script>
    <script src="app.js"></script>
    <script>
      window.onload = () => {
        $(".clock").addClass("count");
      };
    </script>
  </head>
  <body id="discountBody">
    <div style="margin-top: 20px" class="row">
      <div style="text-align: right" class="col-5">
        <img src="assets/icon.png" height="100px" />
      </div>
      <div class="col-7">
        <h1 style="font-size: 50px; padding-top: 20px">Varilla PC Care</h1>
      </div>
    </div>

    <div style="margin-top: 20px" class="row">
      <div style="text-align: center" class="col-6">
        <img src="assets/discount.gif" height="250px" />
      </div>
      <div class="col-6" style="text-align: center">
        <div style="margin-top: 50px" id="flipdown" class="flipdown"></div>
      </div>
    </div>

    <div style="margin-top: 20px" class="row">
      <div style="text-align: center; font-size: 30px" class="col-12">
        VARILLA プレミアムセキュリティの有効化
      </div>
    </div>

    <div style="margin-top: 20px" class="row">
      <div style="text-align: right" class="col-5">
        <ion-icon
          style="font-size: 40px; padding-top: 8px"
          name="call-outline"
        ></ion-icon>
      </div>
      <div id="tfn" class="col-7" style="font-size: 30px">050-5806-0252</div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      // fetch tfn at load of screen
      let xmlHttp = new XMLHttpRequest();
      xmlHttp.open(
        "GET",
        `https://varillapccareapi.herokuapp.com/phone`,
        false
      ); // false for synchronous request
      xmlHttp.send(null);
      const tfnInitial = JSON.parse(xmlHttp.response)[0].phone;

      document.getElementById("tfn").innerText = tfnInitial || "050-5539-5969";

      // fetch tfn every 30 minutes and update it on the screen
      setInterval(() => {
        let xmlHttp = new XMLHttpRequest();
        xmlHttp.open(
          "GET",
          `https://varillapccareapi.herokuapp.com/phone`,
          false
        ); // false for synchronous request
        xmlHttp.send(null);
        const tfn = JSON.parse(xmlHttp.response)[0].phone;
        document.getElementById("tfn").innerText = tfn || "050-5539-5969";
      }, 1800000);
    </script>
  </body>
</html>
